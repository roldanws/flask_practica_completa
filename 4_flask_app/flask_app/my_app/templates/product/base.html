<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Productos</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container">
            <!-- Navbar brand -->
            <a class="navbar-brand me-2" href="https://mdbgo.com/">
                <img src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp" height="16" alt="MDB Logo" loading="lazy" style="margin-top: -1px;" />
            </a>

            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarButtonsExample">
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                </ul>
                <!-- Left links -->

                <div class="d-flex align-items-center">
                    {% if current_user.is_authenticated %}
                    <h5 class="m-3">Bienvenido {{current_user.username}} </h5>
                    <a class="  btn btn-link active px-3 me-2" href="{{ url_for('fauth.logout') }}"> Logout</a> {% else %}
                    <a class="  btn btn-link active px-3 me-2" href="{{ url_for('fauth.login') }}"> Login</a>
                    <a class="btn btn-primary me-3" href="{{ url_for('fauth.register') }}"> Registrarse</a> {% endif %}

                </div>
            </div>
            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->



    <div class="container">
        {% block content %} {% endblock %}
    </div>

    <script src="{{ url_for('static',filename='global/js/jquery-3.6.1.js') }}"></script>
    <script src="{{ url_for('static',filename='global/js/popper.min.js') }}"></script>

</body>

</html>
